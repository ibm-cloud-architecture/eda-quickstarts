# used to development and debug
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true
quarkus.http.port=8083

# all configuration to connect to kafka
%prod.kafka.bootstrap.servers=kafka:9092
%prod.mp.messaging.connector.smallrye-kafka.security.protocol=SASL_SSL
%prod.mp.messaging.connector.smallrye-kafka.ssl.protocol=TLSv1.2
%prod.mp.messaging.connector.smallrye-kafka.sasl.mechanism=SCRAM-SHA-512
%prod.mp.messaging.connector.smallrye-kafka.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username=${KAFKA_SCRAM_USERNAME} password=${KAFKA_SCRAM_PASSWORD};
%prod.mp.messaging.connector.smallrye-kafka.ssl.truststore.location=${KAFKA_SSL_TRUSTSTORE_LOCATION}
%prod.mp.messaging.connector.smallrye-kafka.ssl.truststore.password=${KAFKA_SSL_TRUSTSTORE_PASSWORD}
%prod.mp.messaging.connector.smallrye-kafka.ssl.truststore.type=PKCS12
# configuration to read messages
#mp.messaging.connector.smallrye-kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}
mp.messaging.incoming.orders.connector=smallrye-kafka
mp.messaging.incoming.orders.topic=${KAFKA_TOPIC}
mp.messaging.incoming.orders.value.deserializer=org.apache.kafka.common.serialization.DoubleDeserializer


