apiVersion: eventstreams.ibm.com/v1beta2
kind: KafkaUser
metadata:
  name: eda-qs-tls-user
  namespace:  cp4i-eventstreams
  labels:
    eventstreams.ibm.com/cluster: es-demo
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: '*'
          patternType: literal
        operation: Write
      - resource:
          type: topic
          name: '*'
          patternType: literal
        operation: Read
      - resource:
          type: topic
          name: '*'
          patternType: literal
        operation: Create
      - resource:
          type: group
          name: '*'
          patternType: literal
        operation: Read
      - resource:
          type: topic
          name: __schema_
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: __schema_
          patternType: prefix
        operation: Alter
      - resource:
          type: transactionalId
          name: '*'
          patternType: literal
        operation: Write