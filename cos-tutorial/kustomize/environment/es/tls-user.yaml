apiVersion: eventstreams.ibm.com/v1beta1
kind: KafkaUser
metadata:
  name: tls-user
  namespace: edademo-dev
  labels:
    eventstreams.ibm.com/cluster: dev
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: '*'
          patternType: literal
        operation: Write
      - resource:
          type: topic
          name: '*'
          patternType: literal
        operation: Read
      - resource:
          type: topic
          name: '*'
          patternType: literal
        operation: Create
      - resource:
          type: group
          name: '*'
          patternType: literal
        operation: Read
      - resource:
          type: topic
          name: __schema_
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: __schema_
          patternType: prefix
        operation: Alter
      - resource:
          type: transactionalId
          name: '*'
          patternType: literal
        operation: Write