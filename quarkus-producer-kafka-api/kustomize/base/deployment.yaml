apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: qs-order-ms
    app.kubernetes.io/name: qs-order-ms
    app.kubernetes.io/version: 1.0.0
  name: qs-order-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qs-order-ms
      app.kubernetes.io/version: 1.0.0
  template:
    metadata:
      labels:
        app: qs-order-ms
        app.kubernetes.io/name: qs-order-ms
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
      - args:
        - -Dquarkus.http.host=0.0.0.0
        - -Djava.util.logging.manager=org.jboss.logmanager.LogManager
        - -jar
        - /deployments/quarkus-run.jar
        command:
        - java
        image: quay.io/ibmcase/eda-qs-order-ms
        imagePullPolicy: Always
        # imagePullPolicy: IfNotPresent
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JAVA_APP_JAR
          value: /deployments/quarkus-run.jar
        - name: KAFKA_SSL_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: ca.password
              name: dev-cluster-ca-cert
        - name: KAFKA_SSL_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: user.password
              name: tls-user
        envFrom:
        - configMapRef:
            name: qs-order-mgr-cm
        name: qs-order-ms
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /deployments/certs/server
          name: kafka-cert
          readOnly: false
          subPath: ""
        - mountPath: /deployments/certs/user
          name: user-cert
          readOnly: false
          subPath: ""
      serviceAccount: qs-prod-sa
      volumes:
      - name: kafka-cert
        secret:
          defaultMode: 384
          optional: true
          secretName: dev-cluster-ca-cert
      - name: user-cert
        secret:
          defaultMode: 384
          optional: true
          secretName: tls-user
